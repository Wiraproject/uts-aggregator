services:
  aggregator:
    build:
      context: ./aggregator
      dockerfile: Dockerfile
    container_name: uts-aggregator
    ports:
      - "8080:8080" 
    environment:
      - DEDUP_DB=/app/data/data.db
    volumes:
      - aggregator-data:/app/data 
    networks:
      - event-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/stats"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped 

